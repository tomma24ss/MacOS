<div [ngClass]="'main'">
    <nav [ngClass]="{darkmode: enDarkmode}">
        <div class="dot red"></div>
        <div class="dot organge"></div>
        <div class="dot green"></div>
        <div>
            <i class="fa-regular fa-square-caret-left"></i>
            <i class="fa-regular fa-square-caret-right"></i>
        </div>
        <div><i class="fa-solid fa-bars"></i></div>
    </nav>
    <div class="body">
        <mat-slide-toggle [(ngModel)]="enDarkmode" (change)="changeColorTheme()">Make darkmode</mat-slide-toggle>
    </div>
</div>
