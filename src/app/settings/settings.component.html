<div #box
    [ngClass]="'main'"
    [style.width.px]="width" 
    [style.height.px]="height" 
    [style.transform]="'translate3d('+ left + 'px,' + top + 'px,' + '0px)'">
    <nav [ngClass]="{darkmode: enDarkmode}" (mousedown)="setStatus($event, 2)" (window:mouseup)="setStatus($event, 0)" [class.active]="status === 1 || status === 2">
        <div class="dot red" (click)="Close()"></div>
        <div class="dot organge"></div>
        <div class="dot green"></div>
        <div>
            <i class="fa-regular fa-square-caret-left"></i>
            <i class="fa-regular fa-square-caret-right"></i>
        </div>
        <div><i class="fa-solid fa-bars"></i></div>
    </nav>
    <div class="body">   
        <input type="checkbox" name="switch" id="switch" [(ngModel)]="enDarkmode"  (change)="changeColorTheme()"> 
        <label for="switch"></label>
        <p>Enable {{enDarkmode ? "ligtmode": "darkmode"}}</p>
    </div>
    <div class="resize-action" (mousedown)="setStatus($event, 1)"></div>
</div>
